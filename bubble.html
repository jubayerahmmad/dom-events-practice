<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubble</title>
    <style>
      ul {
        border: 2px solid blue;
        padding: 20px;
      }
      li {
        border: 2px solid greenyellow;
        padding: 20px;
      }
      section {
        border: 2px solid red;
        padding: 20px;
      }
    </style>
  </head>

  <body id="body">
    <h1>Exploring Event bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum dolor.</li>
        <li id="item-2">Recusandae, animi qui?</li>
        <li id="item-3">Id, sed velit!</li>
        <li id="item-4">Assumenda, distinctio aut.</li>
        <li id="item-5">Id, voluptatibus beatae.</li>
        <li id="item-6">Voluptatum, dolore numquam.</li>
      </ul>
    </section>

    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 clicked");
          event.stopPropagation(); // prevents the event from propagating to parent elements in the DOM.
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 second clicked");
          event.stopImmediatePropagation(); //prevents the event from propagating to any other elements in the DOM, including siblings and parents.
        });
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 third clicked");
      });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("list-ul clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("list-container clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body clicked");
      });
      // When clicking on item-2, event bubbles up to list-ul and then to body.
    </script>
  </body>
</html>
