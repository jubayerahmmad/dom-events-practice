<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify-center items-center h-screen p-4">
      <div id="counter" class="card p-4 mb-2 rounded-md">
        <p class="border-2 bg-green-300 p-2 rounded-md">
          Count :<span id="count">0</span>
        </p>
        <div class="flex space-x-3">
          <button class="increase-btn border-2 bg-blue-400 p-2 rounded-md mt-4">
            Increase [+]
          </button>
          <button class="decrease-btn border-2 bg-blue-400 p-2 rounded-md mt-4">
            Decrease [-]
          </button>
        </div>
      </div>
    </section>
    <script src="./JS/counter.js"></script>
  </body>
</html>
